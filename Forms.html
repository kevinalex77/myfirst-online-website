<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"
    meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="STYLE.css">
</head>

<body>
    <header>
        <h1>User Profile</h1>
        <img src="27f5d325-803a-48f8-87af-6ed91274f2af.jpeg" width="200px" alt="Profile Picture">
    </header>

    <nav>
        <a href="website_template.html">Home</a>
        <a href="Profle/Profile.html">About</a>
        <a href="Forms.html">Contact</a>
        <a href="gallery.html">Gallery</a>
    </nav>


    <main>
        <section>
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
<BR><BR>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
<BR><BR>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
<BR><BR>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
<BR><BR>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
<BR><BR>

                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
<BR><BR>

                <input type="submit" value="Save">
            </form>
        </section>
    </main>
<BR><BR>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
<BR><BR>

</html>
</BODY>
</HTML>
